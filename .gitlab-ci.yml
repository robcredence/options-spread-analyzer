image: node:18-alpine

stages:
  - mirror
  - build
  - deploy

cache:
  paths:
    - node_modules/

# Mirror to GitHub for AWS Amplify integration
mirror-to-github:
  image: alpine/git:latest
  stage: mirror
  script:
    - echo "Setting up GitHub mirror..."
    - git config --global user.email "ci@gitlab.com"
    - git config --global user.name "GitLab CI"
    # This will be configured with GitHub token as CI/CD variable
    - |
      if [ -n "$GITHUB_TOKEN" ] && [ -n "$GITHUB_REPO" ]; then
        echo "Pushing to GitHub repository..."
        git remote add github https://${GITHUB_TOKEN}@github.com/${GITHUB_REPO}.git || true
        git push github HEAD:main --force
        echo "Successfully mirrored to GitHub"
      else
        echo "GITHUB_TOKEN or GITHUB_REPO not set. Skipping GitHub mirror."
      fi
  only:
    - main
  allow_failure: true

build:
  stage: build
  script:
    - npm ci
    - npm run build
    - echo "Build completed successfully!"
    - ls -la dist/
  artifacts:
    name: "options-spread-analyzer-$CI_COMMIT_REF_NAME"
    paths:
      - dist/
    expire_in: 1 week
    expose_as: 'Download Built Application'

# Alternative deployment - creates a deployable artifact
deploy-artifact:
  stage: deploy
  dependencies:
    - build
  script:
    - mkdir -p public
    - cp -r dist/* public/
    - echo "Deployment artifact created in public/"
    - echo "Download the artifact from the CI/CD pipeline page"
    - ls -la public/
  artifacts:
    name: "deployed-app-$CI_COMMIT_REF_NAME"
    paths:
      - public/
    expire_in: 1 month
    expose_as: 'Download Deployed Application'
  only:
    - main

# Keep this job in case Pages gets enabled later
pages:
  stage: deploy
  dependencies:
    - build
  script:
    - mkdir -p public
    - cp -r dist/* public/
    - echo "GitLab Pages deployment prepared (requires Pages to be enabled)"
  artifacts:
    paths:
      - public
  only:
    - main
  allow_failure: true  # Won't fail the pipeline if Pages isn't available